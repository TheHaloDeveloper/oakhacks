<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Demo | Anay Mittal</title>

    <script src="../lib/three.min.js"></script>
    <script src="../lib/OrbitControls.js"></script>
    <script src="../lib/CSS2DRenderer.js"></script>
    <script src="../lib/GLTFLoader.js"></script>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div id="chat">
        <div id="chatPanel" class="ui">
            <ul id="messages"></ul>
            <form id="chatForm" action="">
                <input id="chatInput" type="text" autocomplete="off" placeholder='To chat click here or press "/" key.'>
                <input type="submit" style="display: none"/>
            </form>
        </div>
    </div>

    <div id="scene"></div>

    <progress id="healthbar" max="100" value="100"></progress>
    <div id="blocker" class="black"></div>

    <div id="end" class="black" style="display: none;">
        <h5 id="endheader">Game Over</h5>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>
<script src="js/game.js"></script>
</html>
